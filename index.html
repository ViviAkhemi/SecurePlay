<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz de Seguran√ßa Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .quiz-container {

    }

    .status-bar {

    }

    ul {

      padding: 0;
    }

    li {

      border: 1px solid #ddd;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    li.correct {
      background-color: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    li.wrong {
      background-color: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .feedback {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 2rem;
      padding: 1rem 0;
      color: gray;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
}


  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="status-bar">
      <p id="points">Pontos: ‚≠ê 0</p>
      <p id="badges">Medalhas: Nenhuma</p>
    </div>

    <h2 id="question">Carregando...</h2>

    <ul id="options"></ul>

    <div class="feedback" id="feedback" style="display:none;">
      <p id="feedback-msg"></p>
      <button onclick="nextQuestion()">Pr√≥ximo desafio</button>
    </div>
  </div>

  <script>
    const levels = [
      [
        {
          question: "Qual √© a senha mais forte?",
          options: ["Ana2024", "123456", "@na_Segura!2025"],
          answer: 2,
        },
        {
          question: "O que acontece ao escolher uma senha fraca?",
          options: ["nada muda", "voc√™ ganha pontos", "sua conta fica vulner√°vel"],
          answer: 2,
        },
      ],
      [
        {
          question: "Qual das op√ß√µes representa melhor o que √© um malware?",
          options: [
            "Um programa de seguran√ßa instalado pelo pr√≥prio usu√°rio.",
            "Um software malicioso criado para causar danos, roubar dados ou espionar.",
            "Um sistema leg√≠timo que atualiza automaticamente o antiv√≠rus.",
          ],
          answer: 1,
        },
        {
          question: "Se voc√™ est√° desenvolvendo um sistema de cadastro de usu√°rios, qual medida aumenta a seguran√ßa contra ataques de phishing?",
          options: [
            "Exigir autentica√ß√£o multifator no login",
            "Permitir login com senha simples para melhorar a experi√™ncia do usu√°rio.",
            "Enviar links de redefini√ß√£o de senha sem expira√ß√£o.",
          ],
          answer: 0,
        },
      ],
      [
        {
          question: "Um tipo de malware projetado para registrar tudo o que o usu√°rio digita no teclado √© chamado de:",
          options: ["Ramsomware", "Keylogger", "Worm"],
          answer: 1,
        },
        {
          question: "No desenvolvimento de uma API que exige autentica√ß√£o, qual pr√°tica √© mais segura contra abusos relacionados a phishing?",
          options: [
            "Usar tokens de acesso de curta dura√ß√£o com renova√ß√£o segura.",
            "Utilizar login apenas com senha para simplificar a experi√™ncia.",
            "Armazenar tokens permanentemente no navegador do usu√°rio.",
          ],
          answer: 0,
        },
      ],
    ];

    let currentLevel = 0;
    let currentIndex = 0;
    let selected = null;
    let correctStreak = 0;
    let points = 0;
    let badges = [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const feedbackMsg = document.getElementById("feedback-msg");
    const pointsEl = document.getElementById("points");
    const badgesEl = document.getElementById("badges");

    function loadQuestion() {
      selected = null;
      feedbackEl.style.display = "none";
      const currentQuestion = levels[currentLevel][currentIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.textContent = option;
        li.onclick = () => selectOption(index);
        optionsEl.appendChild(li);
      });
    }

    function selectOption(index) {
      if (selected !== null) return;

      selected = index;
      const currentQuestion = levels[currentLevel][currentIndex];
      const items = optionsEl.querySelectorAll("li");

      if (index === currentQuestion.answer) {
        items[index].classList.add("correct");
        feedbackMsg.textContent = "Muito bem!!! Voc√™ ganhou 10 pontos. Vamos para o pr√≥ximo desafio üéâ";
        points += 10;
        correctStreak++;
      } else {
        items[index].classList.add("wrong");
        items[currentQuestion.answer].classList.add("correct");
        feedbackMsg.textContent = "Boa tentativa, continue praticando!";
        correctStreak = 0;
      }

      feedbackEl.style.display = "block";
      updateStatus();
    }

    function updateStatus() {
      pointsEl.textContent = `Pontos: ‚≠ê ${points}`;
      badgesEl.textContent = `Medalhas: ${badges.join(" | ") || "Nenhuma"}`;
    }

    function awardBadge(level) {
      const badgeNames = ["ü•â Iniciante", "ü•à Intermedi√°rio", "ü•á Especialista"];
      if (!badges.includes(badgeNames[level])) {
        badges.push(badgeNames[level]);
        alert(`üèÖ Voc√™ ganhou a medalha: ${badgeNames[level]}!`);
      }
    }

    function nextQuestion() {
      const level = levels[currentLevel];

      if (currentIndex < level.length - 1) {
        currentIndex++;
      } else {
        if (correctStreak === level.length) {
          awardBadge(currentLevel);
          if (currentLevel < levels.length - 1) {
            alert("üéâ Voc√™ desbloqueou o pr√≥ximo n√≠vel!");
            currentLevel++;
            currentIndex = 0;
          } else {
            alert("üèÜ Parab√©ns! Voc√™ concluiu todos os n√≠veis do quiz!");
            return;
          }
        } else {
          alert("Voc√™ precisa acertar todas para desbloquear o pr√≥ximo n√≠vel.");
        }

        currentIndex = 0;
        correctStreak = 0;
      }

      loadQuestion();
    }

    // Inicializar
    loadQuestion();
  </script>
  <footer style="text-align: center; font-size: 0.8rem; margin-top: 2rem; color: gray;">

  </footer>
</body>
</html>
