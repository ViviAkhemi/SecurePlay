<!DOCTYPE html>

  <head>

    <style>
      * {

      body {

        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;

      }

      .quiz-wrapper {

      .quiz-container {

        margin: auto;

        background: white;

        padding: 1.5rem;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .status-bar {
        display: flex;

        background: #f8f9fa;

      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 8px;
        cursor: pointer;
        border-radius: 4px;
        user-select: none;
        transition: background-color 0.3s ease;
      }

      li.correct {
        background-color: #d4edda;
        border-color: #28a745;
        color: #155724;
      }

      li.wrong {
        background-color: #f8d7da;
        border-color: #dc3545;
        color: #721c24;
      }

      .feedback {
        margin-top: 20px;
      }

      button {
        cursor: pointer;
        padding: 8px 16px;
        margin-top: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        margin: 1rem 0;
        color: gray;
      }
    </style>
  </head>

  <body>

        <h2 id="question">Carregando pergunta...</h2>

          <p id="feedback-text"></p>
          <button onclick="nextQuestion()">PrÃ³ximo desafio</button>

    <script>
      const levels = [
        [
          {

              "Um programa de seguranÃ§a instalado pelo prÃ³prio usuÃ¡rio.",

              "Um sistema legÃ­timo que atualiza automaticamente o antivÃ­rus.",
            ],
            answer: 1,
          },
          {

              "Se vocÃª estÃ¡ desenvolvendo um sistema de cadastro de usuÃ¡rios, qual medida aumenta a seguranÃ§a contra ataques de phishing?",
            options: [

            ],

          },
        ],
        [
          {
            question:
              "Um tipo de malware projetado para registrar tudo o que o usuÃ¡rio digita no teclado Ã© chamado de:",
            options: ["Ramsomware", "Keylogger", "Worm"],
            answer: 1,
          },
          {
            question:
              "No desenvolvimento de uma API que exige autenticaÃ§Ã£o, qual prÃ¡tica Ã© mais segura contra abusos relacionados a phishing?",
            options: [
              "Usar tokens de acesso de curta duraÃ§Ã£o com renovaÃ§Ã£o segura.",
              "Utilizar login apenas com senha para simplificar a experiÃªncia.",
              "Armazenar tokens permanentemente no navegador do usuÃ¡rio.",
            ],
            answer: 0,
          },
        ],
      ];

      let currentLevel = 0;
      let currentIndex = 0;
      let selected = null;
      let correctStreak = 0;
      let points = 0;
      let badges = [];

      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const feedbackEl = document.getElementById("feedback");
      const feedbackText = document.getElementById("feedback-text");
      const pointsEl = document.getElementById("points");
      const badgesEl = document.getElementById("badges");

      function loadQuestion() {
        const current = levels[currentLevel][currentIndex];
        questionEl.textContent = current.question;
        optionsEl.innerHTML = "";

        current.options.forEach((option, index) => {
          const li = document.createElement("li");
          li.textContent = option;
          li.addEventListener("click", () => selectOption(index, li));
          optionsEl.appendChild(li);
        });
      }

      function selectOption(index, li) {
        if (selected !== null) return;
        selected = index;

        const correctIndex = levels[currentLevel][currentIndex].answer;
        const options = optionsEl.querySelectorAll("li");

        if (index === correctIndex) {
          li.classList.add("correct");
          feedbackText.innerHTML = "Muito bem!!! VocÃª ganhou 10 pontos.<br>Vamos para o prÃ³ximo desafio ðŸŽ‰";
          points += 10;
          correctStreak++;
        } else {
          li.classList.add("wrong");
          options[correctIndex].classList.add("correct");
          feedbackText.textContent = "Boa tentativa, continue praticando!";
          correctStreak = 0;
        }

        feedbackEl.style.display = "block";
        pointsEl.textContent = points;
        selected = index;
      }

      function nextQuestion() {
        selected = null;
        feedbackEl.style.display = "none";

        if (currentIndex < levels[currentLevel].length - 1) {
          currentIndex++;
        } else {
          if (correctStreak === levels[currentLevel].length) {
            awardBadge(currentLevel);
            if (currentLevel < levels.length - 1) {
              alert("ðŸŽ‰ VocÃª desbloqueou o prÃ³ximo nÃ­vel!");
              currentLevel++;
              currentIndex = 0;
              correctStreak = 0;
            } else {
              alert("ðŸ† ParabÃ©ns! VocÃª concluiu todos os nÃ­veis do quiz!");
              return;
            }
          } else {
            alert("VocÃª precisa acertar todas para desbloquear o prÃ³ximo nÃ­vel.");
            currentIndex = 0;
            correctStreak = 0;
          }
        }

        loadQuestion();
      }

      function awardBadge(level) {
        const badgeNames = ["ðŸ¥‰ Iniciante", "ðŸ¥ˆ IntermediÃ¡rio", "ðŸ¥‡ Especialista"];
        if (!badges.includes(badgeNames[level])) {
          badges.push(badgeNames[level]);
          alert(`ðŸ… VocÃª ganhou a medalha: ${badgeNames[level]}!`);
          badgesEl.textContent = badges.join(" | ");
        }
      }

      loadQuestion();
    </script>
